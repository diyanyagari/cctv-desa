<ion-content>
  <div class="header bg-gradient-danger py-7 py-lg-8">
    <div class="container">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-6">
            <h1 class="text-white">Welcome!</h1>
            <p class="text-lead text-light">This is the CCTV service of Village in area Telkom University</p>
          </div>
        </div>
      </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
        xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>
  <!-- Page content -->
  <div class="container mt--8 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary shadow border-0">
          <div style="background-color: #F7FAFC;border-radius: 6px;" class="card-body px-lg-5 py-lg-5">
            <form role="form">
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                  </div>
                  <input class="form-control" [(ngModel)]="username" [ngModelOptions]="{standalone: true}"
                    placeholder="Username" type="email">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input class="form-control" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"
                    placeholder="Password" type="password">
                </div>
              </div>
              <div class="custom-control custom-control-alternative custom-checkbox">
                <input [(ngModel)]="rememberme" [ngModelOptions]="{standalone: true}" class="custom-control-input"
                  id=" customCheckLogin" type="checkbox">
                <label class="custom-control-label" for=" customCheckLogin">
                  <span class="text-muted">Remember me</span>
                </label>
              </div>
              <div class="text-center">
                <button (click)="onLogin()" type="button" class="btn btn-primary my-4">Sign in</button>
              </div>
            </form>
          </div>
        </div>
        <!-- <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-lead"><small>Forgot password?</small></a>
        </div>
        <div class="col-6 text-right">
          <a href="javascript:void(0)" class="text-lead"><small>Create new account</small></a>
        </div>
      </div> -->
      </div>
    </div>
  </div>
</ion-content>
